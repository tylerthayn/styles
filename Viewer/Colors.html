<script>
function ColorDiv (color) {
	let d = $('<div>')
	d.addClass('Color')
	d.attr('title', color)
	d.width(200)
	d.height(25)
	d.css('background-color', color)
	d.on('click', () => {
		$('.Value').val(color)
	})
	return d
}

function DisplayColors (column, colors) {
	let $col = $($('.Colors').children()[column])
	$col.empty()
	colors.forEach(color => {
		$col.append(ColorDiv(color))
	})
}

function ChromaPalette (color, n = 4) {
	return chroma.scale([chroma(color).darken(), chroma(color).brighten()]).colors(n)
}

function ColorPalette (color) {
	return [
		chroma(color).darken().hex(), 
		color,
		//chroma(color).darken().brighten().hex(),
		chroma(color).brighten().hex(),
		chroma(color).brighten().brighten().hex()
	]
}

</script>

	</head>
	<body class="w100p h100p flex column justify-center center align-center items-center">
		<input type="text" class="Value"></input>
		<div class="w100p expand Colors flex row justify-center center align-center items-start">
			<div class="Col Col1 flex column"></div>
			<div class="Col Col2 flex column"></div>
			<div class="Col Col3 flex column"></div>
			<div class="Col Col4 flex column"></div>
		</div>
	</body>
</html>
